name: Custom Windows VNC

on: 
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Getting Updates and Installing Tailscale, Git.
        run: |
          sudo apt update -y
          sudo apt install git wget -y
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up
      - name: Copying Docker Container Files and Setting Everything Up.
        run: |
          git clone https://github.com/dockur/windows.git .
          rm Dockerfile
          wget https://cdn.discordapp.com/attachments/1160287047861420032/1242662519064231996/Dockerfile?ex=664ea728&is=664d55a8&hm=f2d80b137b40eab2193717da132c6e6118e1bb6f44ee1e97d0335650e332ce9b&
          docker build -t dockerd .
          docker run -i --name windows -p 8006:8006 --device=/dev/kvm -v  /mnt:/storage --cap-add NET_ADMIN --stop-timeout 99999990 dockerd
